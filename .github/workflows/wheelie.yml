name: Wheelie

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_wheels:
    name: ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: ubuntu
            distrover: bionic
            arch: amd64
            rust_arch: x86_64-unknown-linux-gnu
          - os: ubuntu
            distrover: bionic
            arch: arm32v7
            rust_arch: armv7-unknown-linux-gnueabihf
          - os: ubuntu
            distrover: bionic
            arch: arm64v8
            rust_arch: aarch64-unknown-linux-gnu
          - os: ubuntu
            distrover: focal
            arch: amd64
            rust_arch: x86_64-unknown-linux-gnu
          - os: ubuntu
            distrover: focal
            arch: arm32v7
            rust_arch: armv7-unknown-linux-gnueabihf
          - os: ubuntu
            distrover: focal
            arch: arm64v8
            rust_arch: aarch64-unknown-linux-gnu
          - os: alpine
            distrover: "3.13"
            arch: amd64
            rust_arch: x86_64-unknown-linux-gnu
          - os: alpine
            distrover: "3.13"
            arch: arm32v7
            rust_arch: armv7-unknown-linux-gnueabihf
          - os: alpine
            distrover: "3.13"
            arch: arm64v8
            rust_arch: aarch64-unknown-linux-gnu

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Set up qemu
        run: |
          case ${{ matrix.arch }} in
            amd64)
              QEMU_ARCH=
              ;;
            arm32v7)
              QEMU_ARCH=arm
              ;;
            arm64v8)
              QEMU_ARCH=aarch64
              ;;
          esac
          if [ -n "${QEMU_ARCH}" ]; then
            docker rm $(docker create --volume qemu-user-static:/usr/bin multiarch/qemu-user-static:${QEMU_ARCH} dummy)
            docker run --rm --privileged --volume qemu-user-static:/usr/bin:ro multiarch/qemu-user-static:register --persistent yes
          fi

      - name: Build wheels in image
        run: |
          docker build -t ${{ matrix.os }}-${{ matrix.distrover }}-${{ matrix.arch }} --build-arg DISTRO=${{ matrix.os }} --build-arg DISTROVER=${{ matrix.distrover }} --build-arg ARCH=${{ matrix.arch }} --build-arg RUST_ARCH=${{ matrix.rust_arch }} .
          docker create --name ${{ matrix.os }}-${{ matrix.distrover }}-${{ matrix.arch }} ${{ matrix.os }}-${{ matrix.distrover }}-${{ matrix.arch }}
          mkdir -p build
          docker cp ${{ matrix.os }}-${{ matrix.distrover }}-${{ matrix.arch }}:/build build

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}-${{ matrix.distrover }}-artifacts
          path: build/*

  upload_wheels:
    name: Upload wheels
    needs: build_wheels
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v2
